<app-header>

  <div class="content-body card">
  <div class="d-sm-flex align-items-center justify-content-between">
    <div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
          <li class="breadcrumb-item">
            <a href="#" style="color: #e82687">MYACCOUNT</a>
          </li>
          <li class="breadcrumb-item active text-dark" aria-current="page">
            BUY AIRTIME
          </li>
        </ol>
      </nav>
      <h4 class="mg-b-0">{{ title }}</h4>
    </div>
  </div>

  <div class="media row">
    <div class="col-lg-8 mb-5">
      <div class="sign-wrapper mg-lg-r-50 mg-xl-r-60">
        <div class="pd-t-20 wd-100p">
          <div class="form-group">
            <label>Payment Option</label>
            <select
              type="text"
              class="form-control bg-light"
              placeholder="Enter your email address"
            >
              <option>Wallet balance</option>
            </select>
          </div>
          <div class="form-group">
            <label>Mobile Network</label>
            <select
              type="text"
              class="form-control bg-light"
              placeholder="Enter your email address"
            >
              <option>Select a Network</option>
            </select>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between mg-b-5">
              <label class="mg-b-0-f">Airtime Value(50-50000)</label>
            </div>
            <input
              type="password"
              class="form-control bg-light"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Mobile Number"
            />
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Amount"
            />
          </div>

          <app-submit-button name="Buy Now"></app-submit-button>
        </div>
      </div>
      <!-- sign-wrapper -->
    </div>
    <!-- media-body -->

    <div class="col-lg-4">
      <app-side-items></app-side-items>
    </div>
  </div>
  <!-- media -->

</div>
</app-header>
