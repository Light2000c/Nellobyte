<div class="media row">
  <div class="col-lg-8 mb-5">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      Please make edits to only changeable fields.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="sign-wrapper mg-lg-r-50 mg-xl-r-60">
      <div class="pd-t-20 wd-100p">
        <div class="form-group">
          <div class="d-flex justify-content-between mg-b-5">
            <label class="mg-b-0-f">COMPANY NAME</label>
          </div>
          <input
            type="password"
            class="form-control bg-light"
            placeholder=""
          />
        </div>
          <div class="form-group">
            <div class="d-flex justify-content-between mg-b-5">
              <label class="mg-b-0-f">FIRST NAME</label>
            </div>
            <input
              type="password"
              class="form-control bg-light"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between mg-b-5">
              <label class="mg-b-0-f">LAST NAME</label>
            </div>
            <input
              type="password"
              class="form-control bg-light"
              placeholder=""
            />
          </div>
        <div class="form-group">
          <div class="d-flex justify-content-between mg-b-5">
            <label class="mg-b-0-f">EMAIL ADDRESS</label>
          </div>
          <input
            type="password"
            class="form-control bg-light"
            placeholder=""
          />
        </div>
        <div class="row">
        <div class="col form-group">
          <label>PHONE NUMBER</label>
          <input
            type="text"
            class="form-control bg-light"
            placeholder=""
          />
        </div>
        <div class="col form-group">
          <label>SEX</label>
          <input
            type="text"
            class="form-control bg-light"
            placeholder=""
          />
        </div>
      </div>

      <div class="row">
        <div class="col form-group">
          <label>COUNTRY</label>
          <input
            type="text"
            class="form-control bg-light"
            placeholder=""
          />
        </div>
        <div class="col form-group">
          <label>STATE</label>
          <input
            type="text"
            class="form-control bg-light"
            placeholder=""
          />
        </div>
      </div>
      <div>
        <p>CustomerID: </p>
      </div>

        <app-submit-button name="SAVE CHANGES"></app-submit-button>
      </div>
    </div>
    <!-- sign-wrapper -->
  </div>
  <!-- media-body -->

  <div class="col-lg-4">
    <app-side-items></app-side-items>
  </div>
</div>
<!-- media -->
