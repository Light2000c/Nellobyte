<main id="main" class="flex-shrink-0" role="main">
  <div class="content content-fixed content-auth">
    <div class="container">
      <div
        class="media align-items-stretch justify-content-center ht-100p pos-relative"
      >
        <div class="media-body  d-none d-lg-flex justify-content-center">
          <div class="mx-wd-600">
            <!-- <img
              src="https://via.placeholder.com/1260x950"
              class="img-fluid"
              alt=""
            /> -->
            <img
            src="assets/img/bg-1.jpg"
            class="img-fluid"
            alt=""
          />
          </div>
        </div>
        <!-- media-body -->
        <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
          <div class="wd-100p">
            <h3 class="tx-color-01 mg-b-5">Sign In</h3>
            <p class="tx-color-03 tx-16 mg-b-40">
              Welcome back! Please signin to continue.
            </p>

            <form [formGroup]="loginForm" (ngSubmit)="login()">

              <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{ error }}.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="form-group">
                <label>Phone Number</label>
                <input
                formControlName="PhoneNo"
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  [class.invalid]="!loginForm.controls.PhoneNo.valid && submitAttempt"
                />
                <small class="text-danger" *ngIf="!loginForm.controls.PhoneNo.valid && submitAttempt">
                 Please enter a valid Phone Number
                </small>
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between mg-b-5">
                  <label class="mg-b-0-f">Password</label>
                  <a href="" class="tx-13">Forgot password?</a>
                </div>
                <input
                formControlName="Password"
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                  [class.invalid]="!loginForm.controls.Password.valid && submitAttempt"
                />
                <small class="text-danger" *ngIf="!loginForm.controls.Password.valid && submitAttempt">
                  Password is required
                </small>
              </div>
              <app-submit-button name="Sign In" [loading]="busy"></app-submit-button>
            </form>
            <!-- <div class="divider-text">or</div>
            <button class="btn btn-outline-facebook btn-block">Sign In With Facebook</button>
            <button class="btn btn-outline-twitter btn-block">Sign In With Twitter</button> -->
            <div class="tx-13 mg-t-20 tx-center">
              Don't have an account?
              <a routerLink="/register">Create an Account</a>
            </div>
          </div>
        </div>
        <!-- sign-wrapper -->
      </div>
      <!-- media -->
    </div>
    <!-- container -->
  </div>
  <!-- content -->
</main>
